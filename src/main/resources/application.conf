ServerSys {
  include "common"
  akka {
    remote.netty.tcp.port = 2553
    remote.netty.tcp.hostname = "127.0.0.1"
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
  }
}

ClientSys {
  include "common"
  akka {
    remote.netty.tcp.port = 2551
    remote.netty.tcp.hostname = "127.0.0.1"
    actor {
      provider = "akka.remote.RemoteActorRefProvider"

      deployment {
        /remoteServerActor {
          remote = "akka.tcp://ServerSys@127.0.0.1:2553"
        }
      }
    }
  }
}